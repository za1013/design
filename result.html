<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personal Shopper AI</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1 , shrink-to-fit=no" />
    <link rel="stylesheet" href="/static/index.css">
    <link rel="stylesheet" href="/static/result.css">
    <link rel="icon" href="/static/favicon.ico" />
</head>

<body>
    <div class="full-screen">
        <div class="bg"></div>
        <div class="logo_area">
            <h1 class="logo_default">
                <a href="#" class="logo">
                    <span class="blind">Personal Showpper</span>
                </a>
            </h1>
        </div>
        <div class="container">
            <div class="file-result">
                <div class="card">
                    <div class="card_bg"></div>
                    <div class="card_content">
                        <div class="card_content_bg"></div>
                        <h2 class="title">Image</h2>
                        <p class="category">category : {{category}}</p>
                        <p class="style">style : {{style}}</p>
                        <p class="color">color : {{color}}</p>
                        <button type="button" class="btn recommend">추천받기</button>
                        <button type="button" class="btn retry"><a href="upload">다시하기</button>
                    </div>
                </div>
            </div>
            <div class="recom-result hide">
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
                <div class="row">
                    <a href="#" class="img"></a>
                </div>
            </div>
        </div>
    </div>
    <script class="jsbin" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script>
        $('.card_bg').css({
            'background-image': 'url({{ img_path }})'
        })
        $('.btn.recommend').click(() => {
            const result = $('.recom-result')
            if (result.hasClass('hide')) {
                result.removeClass('hide')
                result.addClass('show')
            }
        })
    </script>
</body>

</html>
